[app]
name = Your URL Shortener
host = localhost
port = 5000
allow_api_access = true
secret_key = random ; This will randomly generate a secret key for your app.

[mysqldatabase]
enabled = false ; By default, we use sqlite3 (SQLAlchemy)
host = localhost
port = 3306
username = url ; I suggest you don't use root
password = yourspecialpassword
database = fizzyurl
prefix = urls_

[plugins]
disabled = customroutes, plugin1, dumbpluginname ; put the name of plugins to disable here